<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisthenics Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 70%);
            color: #fff; 
            min-height: 100vh; 
            padding: 15px; 
            overflow-x: hidden; 
        }
        .container { 
            max-width: 450px; 
            margin: 0 auto; 
            min-height: calc(100vh - 30px); 
            display: flex; 
            flex-direction: column; 
        }
        .header { 
            text-align: center; 
            padding: 25px 0; 
            margin-bottom: 30px; 
            flex-shrink: 0;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }
        .header h1 { 
            font-size: 22px; 
            font-weight: 200; 
            letter-spacing: 4px; 
            opacity: 0.9;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .day-selector { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            gap: 20px; 
            padding: 0 15px; 
        }
        .day-btn { 
            background: linear-gradient(145deg, #0a0a0a, #050505);
            color: #fff; 
            border: 1px solid #222; 
            padding: 28px 25px; 
            font-size: 16px; 
            font-weight: 300; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            letter-spacing: 1px; 
            text-align: center; 
            line-height: 1.4;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        .day-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }
        .day-btn:hover::before {
            left: 100%;
        }
        .day-btn:hover { 
            border-color: #444; 
            background: linear-gradient(145deg, #111, #0a0a0a);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .workout-container { 
            display: none; 
            flex: 1; 
            flex-direction: column; 
            min-height: calc(100vh - 30px); 
        }
        .workout-header { 
            text-align: center; 
            padding: 20px 0 25px 0; 
            margin-bottom: 25px; 
            flex-shrink: 0;
            position: relative;
        }
        .workout-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }
        .workout-title { 
            font-size: 13px; 
            font-weight: 300; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
            opacity: 0.8; 
            line-height: 1.4; 
        }
        .circuit-counter { 
            text-align: center; 
            margin-bottom: 25px; 
            flex-shrink: 0; 
        }
        .circuit-counter-text { 
            font-size: 11px; 
            font-weight: 300; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            opacity: 0.6; 
            margin-bottom: 12px; 
        }
        .circuit-dots { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
        }
        .circuit-dot { 
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            border: 1px solid #333; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .circuit-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .circuit-dot.active { 
            border-color: #666; 
            box-shadow: 0 0 12px rgba(255,255,255,0.2);
        }
        .circuit-dot.active::after {
            opacity: 1;
        }
        .circuit-dot.completed { 
            background: #333; 
            border-color: #444; 
        }
        .circle-container { 
            position: relative; 
            width: 320px; 
            height: 320px; 
            margin: 0 auto 35px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
        }
        .progress-ring { 
            position: absolute; 
            top: 0; 
            left: 0; 
            transform: rotate(-90deg); 
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.1));
        }
        .progress-ring-bg { 
            fill: none; 
            stroke: #1a1a1a; 
            stroke-width: 3; 
        }
        .progress-ring-fill { 
            fill: none; 
            stroke: #fff; 
            stroke-width: 3; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .exercise-circle { 
            width: 280px; 
            height: 280px; 
            border: 1px solid #222; 
            border-radius: 50%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            padding: 45px; 
            background: radial-gradient(circle at center, #0f0f0f 0%, #050505 100%);
            position: relative; 
            z-index: 2;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.3);
        }
        .exercise-type { 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            opacity: 0.6; 
            margin-bottom: 20px;
            font-weight: 200;
        }
        .exercise-name { 
            font-size: 20px; 
            font-weight: 300; 
            margin-bottom: 18px; 
            line-height: 1.3; 
            max-width: 220px;
            opacity: 0.95;
        }
        .exercise-details { 
            font-size: 15px; 
            opacity: 0.7; 
            margin-bottom: 25px; 
            line-height: 1.3;
            font-weight: 200;
        }
        .complete-btn { 
            background: linear-gradient(145deg, #0a0a0a, #000);
            color: #fff; 
            border: 1px solid #333; 
            padding: 16px 32px; 
            font-size: 12px; 
            font-weight: 300; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            letter-spacing: 2px; 
            text-transform: uppercase;
            border-radius: 1px;
            position: relative;
            overflow: hidden;
        }
        .complete-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.4s ease;
        }
        .complete-btn:hover::before {
            left: 100%;
        }
        .complete-btn:hover { 
            border-color: #555;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        .navigation-buttons { 
            display: flex; 
            gap: 12px; 
            margin-top: 25px; 
            justify-content: center; 
        }
        .nav-btn { 
            background: linear-gradient(145deg, #0a0a0a, #050505);
            color: #fff; 
            border: 1px solid #222; 
            padding: 14px 20px; 
            font-size: 11px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            letter-spacing: 1px; 
            text-transform: uppercase;
            border-radius: 1px;
        }
        .nav-btn:hover { 
            border-color: #444; 
            background: linear-gradient(145deg, #111, #0a0a0a);
        }
        .nav-btn:disabled { 
            opacity: 0.3; 
            cursor: not-allowed; 
        }
        .nav-btn:disabled:hover { 
            border-color: #222; 
            background: linear-gradient(145deg, #0a0a0a, #050505);
        }
        .back-btn { 
            background: transparent; 
            color: #fff; 
            border: 1px solid #222; 
            padding: 12px 20px; 
            font-size: 11px; 
            cursor: pointer; 
            margin-bottom: 20px; 
            transition: all 0.3s ease; 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            width: fit-content; 
            flex-shrink: 0;
            border-radius: 1px;
            opacity: 0.8;
        }
        .back-btn:hover { 
            border-color: #444; 
            opacity: 1;
        }
        .completion-screen { 
            display: none; 
            flex: 1; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 30px; 
        }
        .completion-title { 
            font-size: 26px; 
            font-weight: 200; 
            margin-bottom: 15px; 
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .completion-message { 
            font-size: 14px; 
            opacity: 0.7; 
            margin-bottom: 40px; 
            line-height: 1.6;
            font-weight: 200;
        }
        .restart-btn { 
            background: linear-gradient(145deg, #0a0a0a, #050505);
            color: #fff; 
            border: 1px solid #333; 
            padding: 20px 35px; 
            font-size: 12px; 
            font-weight: 300; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            letter-spacing: 2px; 
            text-transform: uppercase;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        .restart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }
        .restart-btn:hover::before {
            left: 100%;
        }
        .restart-btn:hover { 
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .exercise-list-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            border-top: 1px solid #1a1a1a; 
            padding-top: 18px; 
            min-height: 0; 
            margin-top: 10px;
        }
        .exercise-list { 
            display: flex; 
            gap: 12px; 
            overflow-x: auto; 
            padding: 0 0 18px 0; 
            scrollbar-width: none; 
            -ms-overflow-style: none; 
            flex-shrink: 0; 
        }
        .exercise-list::-webkit-scrollbar { 
            display: none; 
        }
        .exercise-item { 
            min-width: 115px; 
            padding: 15px 12px; 
            border: 1px solid #1a1a1a; 
            text-align: center; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: linear-gradient(145deg, #0a0a0a, #050505);
            flex-shrink: 0;
            border-radius: 1px;
        }
        .exercise-item.current { 
            border-color: #444; 
            background: linear-gradient(145deg, #111, #0a0a0a);
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .exercise-item.completed { 
            opacity: 0.4; 
            border-color: #111; 
            background: #050505;
        }
        .exercise-item-name { 
            font-size: 10px; 
            font-weight: 300; 
            margin-bottom: 6px; 
            line-height: 1.3;
            opacity: 0.9;
        }
        .exercise-item-details { 
            font-size: 8px; 
            opacity: 0.6;
            font-weight: 200;
        }
        .exercise-item.current .exercise-item-details { 
            opacity: 0.7; 
        }
        @media (max-width: 450px) {
            body { padding: 12px; }
            .container { min-height: calc(100vh - 24px); max-width: 100%; }
            .circle-container { width: 300px; height: 300px; margin-bottom: 30px; }
            .exercise-circle { width: 260px; height: 260px; padding: 40px; }
            .exercise-name { font-size: 18px; max-width: 200px; }
            .exercise-details { font-size: 14px; }
            .complete-btn { padding: 14px 28px; font-size: 11px; }
            .day-btn { padding: 25px 20px; font-size: 15px; }
            .exercise-item { min-width: 120px; padding: 16px 12px; }
            .exercise-item-name { font-size: 11px; }
            .exercise-item-details { font-size: 9px; }
        }
        @media (max-width: 350px) {
            .circle-container { width: 280px; height: 280px; }
            .exercise-circle { width: 240px; height: 240px; padding: 35px; }
            .exercise-name { font-size: 16px; max-width: 180px; }
            .exercise-item { min-width: 110px; }
        }
        @media (max-height: 700px) and (orientation: landscape) {
            .header { padding: 15px 0; margin-bottom: 20px; }
            .header h1 { font-size: 18px; }
            .circle-container { width: 260px; height: 260px; margin-bottom: 20px; }
            .exercise-circle { width: 220px; height: 220px; padding: 30px; }
            .exercise-name { font-size: 16px; margin-bottom: 12px; }
            .exercise-details { font-size: 13px; margin-bottom: 18px; }
            .complete-btn { padding: 12px 24px; font-size: 11px; }
            .workout-header { padding: 12px 0 18px 0; margin-bottom: 18px; }
            .exercise-list-container { padding-top: 15px; }
            .circuit-counter { margin-bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CALISTHENICS</h1>
        </div>

        <div id="daySelector" class="day-selector">
            <button class="day-btn" onclick="startWorkout(1)">Day 1: Pull/Push Power + Upper Skills</button>
            <button class="day-btn" onclick="startWorkout(2)">Day 2: Strength + Lower Skills + Core</button>
            <button class="day-btn" onclick="startWorkout(3)">Day 3: Hybrid + Advanced Skills + Arms</button>
        </div>

        <div id="workoutContainer" class="workout-container">
            <button class="back-btn" onclick="goBack()">← Back</button>
            <div class="workout-header">
                <div id="workoutTitle" class="workout-title"></div>
            </div>
            <div id="circuitCounter" class="circuit-counter">
                <div class="circuit-counter-text">Circuit</div>
                <div class="circuit-dots">
                    <div class="circuit-dot"></div>
                    <div class="circuit-dot"></div>
                    <div class="circuit-dot"></div>
                </div>
            </div>
            <div class="circle-container">
                <svg class="progress-ring" width="320" height="320">
                    <circle class="progress-ring-bg" cx="160" cy="160" r="155"/>
                    <circle id="progressRing" class="progress-ring-fill" cx="160" cy="160" r="155"/>
                </svg>
                <div id="exerciseCircle" class="exercise-circle"></div>
            </div>
            <div class="navigation-buttons">
                <button id="prevButton" class="nav-btn" onclick="previousExercise()">← Previous</button>
            </div>
            <div class="exercise-list-container">
                <div id="exerciseList" class="exercise-list"></div>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen">
            <div class="completion-title">COMPLETE</div>
            <div class="completion-message">Workout finished.<br>Well done.</div>
            <button class="restart-btn" onclick="goBack()">Choose Another Day</button>
        </div>
    </div>

    <script>
        const workouts = {
            1: {
                title: "Day 1: Pull/Push Power + Upper Skills",
                exercises: [
                    { type: "warmup", name: "Arm Circles + Wrist Prep", details: "45s" },
                    { type: "warmup", name: "Scapula Pushups", details: "10 reps" },
                    { type: "warmup", name: "Hollow Body Rocks", details: "10 reps" },
                    { type: "warmup", name: "Band Pull-Aparts", details: "15 reps" },
                    { type: "main", name: "Pull-ups", details: "To failure" },
                    { type: "main", name: "Ring Dips", details: "To failure" },
                    { type: "main", name: "Ring/Band Rows", details: "12-15 reps" },
                    { type: "main", name: "Diamond Pushups", details: "8-12 reps" },
                    { type: "main", name: "Chin-ups", details: "To failure" },
                    { type: "main", name: "Pike Pushups", details: "8-12 reps" },
                    { type: "main", name: "Frog Stand", details: "20-30s hold" },
                    { type: "main", name: "Pseudo Planche Lean", details: "15-25s hold" },
                    { type: "finisher", name: "Handstand Practice", details: "3x 20-40s" },
                    { type: "finisher", name: "Dumbbell Bicep Curls", details: "12-15 reps" },
                    { type: "finisher", name: "Band Tricep Extensions", details: "15-20 reps" }
                ]
            },
            2: {
                title: "Day 2: Strength + Lower Skills + Core",
                exercises: [
                    { type: "warmup", name: "Hip Circles + Leg Swings", details: "45s" },
                    { type: "warmup", name: "Glute Bridges", details: "12 reps" },
                    { type: "warmup", name: "Cat-Cow Stretches", details: "30s" },
                    { type: "warmup", name: "Band Squats", details: "15 reps" },
                    { type: "main", name: "Pistol Squats", details: "Max each leg" },
                    { type: "main", name: "Archer Pushups", details: "6-10 each side" },
                    { type: "main", name: "Dumbbell Goblet Squats", details: "15-20 reps" },
                    { type: "main", name: "Ring Rows (wide grip)", details: "12-15 reps" },
                    { type: "main", name: "Single-leg Deadlifts", details: "8-12 each leg" },
                    { type: "main", name: "L-Sit Hold", details: "15-30s" },
                    { type: "main", name: "Band-Assisted Nordics", details: "5-8 reps" },
                    { type: "main", name: "Hanging Knee Raises", details: "10-15 reps" },
                    { type: "finisher", name: "Jump Squats", details: "15-20 reps" },
                    { type: "finisher", name: "Hollow Body Hold", details: "30-45s" },
                    { type: "finisher", name: "Plank to Pike", details: "10-15 reps" }
                ]
            },
            3: {
                title: "Day 3: Hybrid + Advanced Skills + Arms",
                exercises: [
                    { type: "warmup", name: "Full Body Flow", details: "45s" },
                    { type: "warmup", name: "Hollow Rocks", details: "12 reps" },
                    { type: "warmup", name: "Pike Pulses", details: "12 reps" },
                    { type: "warmup", name: "Wrist Prep + Band Pulls", details: "30s" },
                    { type: "main", name: "Wide Pushups", details: "To failure" },
                    { type: "main", name: "Chin-ups", details: "To failure" },
                    { type: "main", name: "Front Lever Progression", details: "15-25s hold" },
                    { type: "main", name: "Ring Dips", details: "To failure" },
                    { type: "main", name: "Close-Grip Pushups", details: "To failure" },
                    { type: "main", name: "Band Face Pulls", details: "15-20 reps" },
                    { type: "main", name: "Back Lever Progression", details: "10-20s hold" },
                    { type: "main", name: "Dumbbell Overhead Press", details: "10-15 reps" },
                    { type: "finisher", name: "Handstand Pushup Progression", details: "3-8 reps" },
                    { type: "finisher", name: "Dumbbell Hammer Curls", details: "12-15 reps" },
                    { type: "finisher", name: "Band Tricep Pushdowns", details: "15-20 reps" }
                ]
            }
        };

        let currentWorkout = null;
        let currentExerciseIndex = 0;
        let currentCircuit = 1;
        let warmupCompleted = false;
        let mainExerciseIndices = [];
        let exerciseCompletionState = {}; // Track which exercises have been completed in each circuit

        function startWorkout(day) {
            currentWorkout = workouts[day];
            currentExerciseIndex = 0;
            currentCircuit = 1;
            warmupCompleted = false;
            exerciseCompletionState = {};
            
            // Find main exercise indices
            mainExerciseIndices = [];
            currentWorkout.exercises.forEach((exercise, index) => {
                if (exercise.type === 'main') {
                    mainExerciseIndices.push(index);
                }
            });
            
            // Initialize completion state for all main exercises across 3 circuits
            for (let circuit = 1; circuit <= 3; circuit++) {
                exerciseCompletionState[circuit] = {};
                mainExerciseIndices.forEach(index => {
                    exerciseCompletionState[circuit][index] = false;
                });
            }
            
            document.getElementById('daySelector').style.display = 'none';
            document.getElementById('workoutContainer').style.display = 'flex';
            document.getElementById('completionScreen').style.display = 'none';
            updateWorkoutDisplay();
            createExerciseList();
        }

        function previousExercise() {
            if (currentExerciseIndex > 0) {
                currentExerciseIndex--;
                
                // If moving back to warmup from main, update warmup status
                if (currentExerciseIndex < mainExerciseIndices[0]) {
                    warmupCompleted = false;
                }
                
                // If moving back from first main exercise of a circuit
                const exercise = currentWorkout.exercises[currentExerciseIndex];
                if (exercise.type === 'main' && currentCircuit > 1 && 
                    mainExerciseIndices.indexOf(currentExerciseIndex) === mainExerciseIndices.length - 1) {
                    currentCircuit--;
                }
                
                updateWorkoutDisplay();
            }
        }

        function updateWorkoutDisplay() {
            const workout = currentWorkout;
            const exercise = workout.exercises[currentExerciseIndex];
            document.getElementById('workoutTitle').textContent = workout.title;
            
            // Update circuit counter visibility and state
            const circuitCounter = document.getElementById('circuitCounter');
            if (exercise.type === 'main') {
                circuitCounter.style.display = 'block';
                updateCircuitCounter();
            } else {
                circuitCounter.style.display = 'none';
            }
            
            // Calculate progress
            let totalExercises = workout.exercises.length;
            let mainExercisesCount = mainExerciseIndices.length;
            let warmupCount = mainExerciseIndices[0];
            let finisherCount = workout.exercises.length - mainExerciseIndices[mainExerciseIndices.length - 1] - 1;
            
            // Progress calculation
            let completedExercises = 0;
            
            // Count completed warmup exercises
            if (currentExerciseIndex >= mainExerciseIndices[0]) {
                // All warmup exercises are completed
                completedExercises = warmupCount;
            } else {
                // Only count up to current exercise for warmup
                completedExercises = currentExerciseIndex;
            }
            
            // Count completed main exercises across all circuits
            for (let circuit = 1; circuit <= 3; circuit++) {
                mainExerciseIndices.forEach(index => {
                    if (exerciseCompletionState[circuit]?.[index]) {
                        completedExercises++;
                    }
                });
            }
            
            // If we're in finisher exercises
            if (exercise.type === 'finisher') {
                // Count all main exercises from previous circuits as completed
                const unaccountedMainExercises = mainExerciseIndices.length * 3 - 
                    Object.values(exerciseCompletionState).reduce((acc, circuit) => 
                        acc + Object.values(circuit).filter(Boolean).length, 0);
                completedExercises += unaccountedMainExercises;
                
                // Add completed finisher exercises
                const firstFinisherIndex = mainExerciseIndices[mainExerciseIndices.length - 1] + 1;
                completedExercises += currentExerciseIndex - firstFinisherIndex;
            }
            
            // Adjust total exercises to account for 3 circuits of main exercises
            totalExercises = warmupCount + (mainExercisesCount * 3) + finisherCount;
            
            // Calculate and update progress ring
            const progress = (completedExercises / totalExercises) * 100;
            const progressRing = document.getElementById('progressRing');
            const circumference = 2 * Math.PI * 155;
            progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
            progressRing.style.strokeDashoffset = circumference - (progress / 100) * circumference;
            
            // Update exercise display
            const exerciseCircle = document.getElementById('exerciseCircle');
            exerciseCircle.innerHTML = `
                <div class="exercise-type">${exercise.type.toUpperCase()}</div>
                <div class="exercise-name">${exercise.name}</div>
                <div class="exercise-details">${exercise.details}</div>
                <button class="complete-btn" onclick="completeExercise()">Complete</button>
            `;
            
            // Update navigation buttons
            document.getElementById('prevButton').disabled = currentExerciseIndex === 0;
            
            // Update exercise list highlighting
            updateExerciseListHighlight();
        }

        function completeExercise() {
            const exercise = currentWorkout.exercises[currentExerciseIndex];
            
            // Mark exercise as completed in the current circuit if it's a main exercise
            if (exercise.type === 'main') {
                exerciseCompletionState[currentCircuit][currentExerciseIndex] = true;
            }
            
            // Determine next exercise
            if (exercise.type === 'warmup' && currentExerciseIndex === mainExerciseIndices[0] - 1) {
                // Moving from warmup to main exercises
                warmupCompleted = true;
                currentExerciseIndex = mainExerciseIndices[0];
            } else if (exercise.type === 'main') {
                const currentMainIndex = mainExerciseIndices.indexOf(currentExerciseIndex);
                
                if (currentMainIndex === mainExerciseIndices.length - 1) {
                    // End of main exercises for current circuit
                    if (currentCircuit < 3) {
                        // Move to next circuit
                        currentCircuit++;
                        currentExerciseIndex = mainExerciseIndices[0];
                    } else {
                        // All circuits completed, move to finishers
                        currentExerciseIndex = mainExerciseIndices[mainExerciseIndices.length - 1] + 1;
                    }
                } else {
                    // Move to next main exercise
                    currentExerciseIndex = mainExerciseIndices[currentMainIndex + 1];
                }
            } else if (exercise.type === 'finisher') {
                if (currentExerciseIndex === currentWorkout.exercises.length - 1) {
                    // Workout complete
                    showCompletionScreen();
                    return;
                } else {
                    // Move to next finisher
                    currentExerciseIndex++;
                }
            } else {
                // Standard progression
                currentExerciseIndex++;
            }
            
            updateWorkoutDisplay();
        }

        function updateCircuitCounter() {
            const dots = document.querySelectorAll('.circuit-dot');
            dots.forEach((dot, index) => {
                const circuitNum = index + 1;
                dot.classList.toggle('active', circuitNum === currentCircuit);
                dot.classList.toggle('completed', circuitNum < currentCircuit);
            });
        }

        function createExerciseList() {
            const exerciseList = document.getElementById('exerciseList');
            exerciseList.innerHTML = '';
            
            currentWorkout.exercises.forEach((exercise, index) => {
                const exerciseItem = document.createElement('div');
                exerciseItem.className = 'exercise-item';
                exerciseItem.innerHTML = `
                    <div class="exercise-item-name">${exercise.name}</div>
                    <div class="exercise-item-details">${exercise.details}</div>
                `;
                exerciseList.appendChild(exerciseItem);
            });
        }

        function updateExerciseListHighlight() {
            const exerciseList = document.getElementById('exerciseList');
            const exerciseItems = document.querySelectorAll('.exercise-item');
            
            // Update class states first
            exerciseItems.forEach((item, index) => {
                item.classList.remove('current', 'completed');
                
                if (index === currentExerciseIndex) {
                    item.classList.add('current');
                } else if (index < currentExerciseIndex || 
                         (exerciseCompletionState[currentCircuit]?.[index] && 
                          currentWorkout.exercises[index].type === 'main')) {
                    item.classList.add('completed');
                }
            });

            // Get the current item and scroll it into view
            const currentItem = exerciseItems[currentExerciseIndex];
            if (currentItem) {
                currentItem.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        }

        function showCompletionScreen() {
            document.getElementById('workoutContainer').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'flex';
        }

        function goBack() {
            document.getElementById('workoutContainer').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'none';
            document.getElementById('daySelector').style.display = 'flex';
        }
    </script>
</body>
</html>
