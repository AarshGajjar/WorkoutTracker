<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark">
    <title>Calisthenics Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="daySelector" class="day-selector">
            <button class="day-btn" onclick="startWorkout(1)">Pull/Push Power + Upper Skills</button>
            <button class="day-btn" onclick="startWorkout(2)">Strength + Lower Skills + Core</button>
            <button class="day-btn" onclick="startWorkout(3)">Hybrid + Advanced Skills + Arms</button>
        </div>

        <div id="workoutContainer" class="workout-container">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
            <div class="workout-header">
                <div id="workoutTitle" class="workout-title"></div>
            </div>
            <div class="exercise-list-container">
                <div id="exerciseList" class="exercise-list"></div>
            </div>
            <div class="circle-container">
                <div class="circuit-counter" id="circuitCounter"></div>
                <svg class="progress-ring" width="360" height="360">
                    <circle class="progress-ring-bg" cx="180" cy="180" r="178"/>
                    <circle id="progressRing" class="progress-ring-fill" cx="180" cy="180" r="178"/>
                </svg>
                <div id="exerciseCircle" class="exercise-circle"></div>
            </div>
            <div class="circuit-controls">
                <div class="circuit-slider-container">
                    <label class="circuit-slider-label">Circuit Repetitions: <span id="circuitValue">1</span></label>
                    <input type="range" min="1" max="5" value="1" class="circuit-slider" id="circuitSlider">
                </div>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen">
            <div class="completion-title">COMPLETE</div>
            <div class="completion-message">Workout finished.<br>Well done.</div>
            <button class="restart-btn" onclick="goBack()">Choose Another Day</button>
        </div>

    </div>

    <script src="scripts.js"></script>

</body>
</html>
