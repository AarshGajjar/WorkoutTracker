<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Calisthenics Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="week-selector-container">
            <label for="weekSelector">Phase:</label>
            <select id="weekSelector">
                <option value="Week 1-2">Weeks 1-2: Foundation</option>
                <option value="Week 3-4">Weeks 3-4: Intensification</option>
                <option value="Week 5-6">Weeks 5-6: Peak</option>
            </select>
        </div>

        <div id="daySelector" class="day-selector">
            <button class="day-btn" data-day="1">Monday: Upper Hypertrophy + L-Sit</button>
            <button class="day-btn" data-day="2">Tuesday: Lower + Core</button>
            <button class="day-btn" data-day="3">Wednesday: Upper Volume + Handstand</button>
            <button class="day-btn" data-day="4">Thursday: Lower + Forearms</button>
            <button class="day-btn" data-day="5">Friday: Upper Strength + Skills</button>
            <button class="day-btn" data-day="6">Saturday: Full Body Circuit</button>
        </div>

        <div id="workoutContainer" class="workout-container">
            <button id="backBtn" class="back-btn">‚Üê Back</button>
            <div class="workout-header">
                <div id="workoutTitle" class="workout-title"></div>
            </div>
            <div class="exercise-list-container">
                <div id="exerciseList" class="exercise-list"></div>
            </div>
            <div class="circle-container">
                <div class="circuit-counter" id="circuitCounter"></div>
                <svg class="progress-ring" width="360" height="360">
                    <circle class="progress-ring-bg" cx="180" cy="180" r="178"/>
                    <circle id="progressRing" class="progress-ring-fill" cx="180" cy="180" r="178"/>
                </svg>
                <div id="exerciseCircle" class="exercise-circle">
                    <!-- Content generated by JS -->
                </div>
            </div>
            <div class="circuit-controls">
                <div class="circuit-slider-container">
                    <label class="circuit-slider-label">Main Circuit Rounds: <span id="circuitValue">3</span></label>
                    <input type="range" min="1" max="5" value="3" class="circuit-slider" id="circuitSlider">
                </div>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen">
            <div class="completion-title">WORKOUT COMPLETE</div>
            <div id="summaryContainer" class="completion-summary">
                <!-- Summary generated by JS -->
            </div>
            <button id="restartBtn" class="restart-btn">Choose Another Day</button>
        </div>
    </div>

    <audio id="soundCue" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <script src="scripts.js"></script>

</body>
</html>
