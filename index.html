<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisthenics Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .day-selector {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .day-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 20px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }

        .day-btn:hover {
            border-color: #fff;
            background: #fff;
            color: #000;
        }

        .workout-container {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .workout-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }

        .workout-title {
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .circle-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: #333;
            stroke-width: 2;
        }

        .progress-ring-fill {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .exercise-circle {
            width: 240px;
            height: 240px;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: #000;
            position: relative;
            z-index: 2;
        }

        .exercise-type {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .exercise-name {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.3;
            max-width: 160px;
        }

        .exercise-details {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 25px;
        }

        .complete-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 24px;
            font-size: 11px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .complete-btn:hover {
            background: #fff;
            color: #000;
        }

        .exercise-list-container {
            margin-top: auto;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .exercise-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 0 0 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .exercise-list::-webkit-scrollbar {
            display: none;
        }

        .exercise-item {
            min-width: 120px;
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
            transition: all 0.2s ease;
            background: transparent;
        }

        .exercise-item.current {
            border-color: #fff;
            background: #fff;
            color: #000;
        }

        .exercise-item.completed {
            opacity: 0.3;
            border-color: #333;
        }

        .exercise-item-name {
            font-size: 10px;
            font-weight: 300;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .exercise-item-details {
            font-size: 8px;
            opacity: 0.7;
        }

        .exercise-item.current .exercise-item-details {
            opacity: 0.5;
        }

        .back-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 10px;
            font-size: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: fit-content;
        }

        .back-btn:hover {
            border-color: #fff;
        }

        .completion-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .completion-title {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .completion-message {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .restart-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 30px;
            font-size: 11px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .restart-btn:hover {
            background: #fff;
            color: #000;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .circle-container {
                width: 250px;
                height: 250px;
            }
            
            .exercise-circle {
                width: 210px;
                height: 210px;
                padding: 30px;
            }
            
            .exercise-name {
                font-size: 14px;
                max-width: 140px;
            }
        }
    </style>
</head>
<body>

        </div>

        <div id="daySelector" class="day-selector">

            <div class="completion-message">

            <button class="restart-btn" onclick="goBack()">Choose Another Day</button>

    </div>

                    // Cooldown
                    { type: "cooldown", name: "Full Body Stretch Flow", details: "3 minutes" }
                ]
            }
        };

        let currentWorkout = null;
        let currentExerciseIndex = 0;

        function startWorkout(day) {
            currentWorkout = workouts[day];
            currentExerciseIndex = 0;
            
            document.getElementById('daySelector').style.display = 'none';
            document.getElementById('workoutContainer').style.display = 'flex';
            document.getElementById('completionScreen').style.display = 'none';
            
            updateWorkoutDisplay();
            createExerciseList();
        }

        function updateWorkoutDisplay() {
            const workout = currentWorkout;
            const exercise = workout.exercises[currentExerciseIndex];
            
            document.getElementById('workoutTitle').textContent = workout.title;
            
            // Update progress ring
            const progress = (currentExerciseIndex / workout.exercises.length) * 100;
            const circumference = 2 * Math.PI * 135;
            const progressRing = document.getElementById('progressRing');
            progressRing.style.strokeDasharray = circumference;
            progressRing.style.strokeDashoffset = circumference - (progress / 100) * circumference;
            
            // Update exercise circle
            const exerciseCircle = document.getElementById('exerciseCircle');
            exerciseCircle.innerHTML = `
                <div class="exercise-type">${exercise.type}</div>
                <div class="exercise-name">${exercise.name}</div>
                <div class="exercise-details">${exercise.details}</div>
                <button class="complete-btn" onclick="completeExercise()">
                    ${currentExerciseIndex === workout.exercises.length - 1 ? 'Finish' : 'Complete'}
                </button>
            `;
            
            updateExerciseList();
        }

        function createExerciseList() {
            const exerciseList = document.getElementById('exerciseList');
            const exercises = currentWorkout.exercises;
            
            exerciseList.innerHTML = exercises.map((exercise, index) => `
                <div class="exercise-item ${index === currentExerciseIndex ? 'current' : ''} ${index < currentExerciseIndex ? 'completed' : ''}">
                    <div class="exercise-item-name">${exercise.name}</div>
                    <div class="exercise-item-details">${exercise.details}</div>
                </div>
            `).join('');
        }

        function updateExerciseList() {
            const items = document.querySelectorAll('.exercise-item');
            items.forEach((item, index) => {
                item.className = 'exercise-item';
                if (index === currentExerciseIndex) {
                    item.classList.add('current');
                    item.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                } else if (index < currentExerciseIndex) {
                    item.classList.add('completed');
                }
            });
        }

        function completeExercise() {
            currentExerciseIndex++;
            
            if (currentExerciseIndex >= currentWorkout.exercises.length) {
                document.getElementById('workoutContainer').style.display = 'none';
                document.getElementById('completionScreen').style.display = 'flex';
            } else {
                updateWorkoutDisplay();
            }
        }

        function goBack() {
            document.getElementById('daySelector').style.display = 'flex';
            document.getElementById('workoutContainer').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'none';
            currentWorkout = null;
            currentExerciseIndex = 0;
        }
    </script>
</body>
</html>
