<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calisthenics Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; overflow-x: hidden; overflow-y: auto; }
        body { 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .container { 
            max-width: 420px; 
            margin: 0 auto; 
            min-height: calc(100vh - 40px); 
            display: flex; 
            flex-direction: column;
            backdrop-filter: blur(10px);
            border-radius: 24px;
            overflow: hidden;
        }
        .day-selector { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            gap: 16px; 
            padding: 40px 24px;
        }
        .day-btn { 
            background: rgba(255,255,255,0.03);
            color: #e8e8e8;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 24px 20px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.4;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .day-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        .day-btn:hover::before {
            left: 100%;
        }
        .day-btn:hover { 
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .workout-container { 
            display: none; 
            flex: 1; 
            flex-direction: column; 
            min-height: calc(100vh - 40px);
            padding: 0 24px 24px;
        }
        .workout-header { 
            text-align: center; 
            padding: 20px 0 24px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.06);
            margin-bottom: 24px; 
            flex-shrink: 0;
        }
        .workout-title { 
            font-size: 12px; 
            font-weight: 500; 
            letter-spacing: 1.5px; 
            text-transform: uppercase; 
            opacity: 0.7; 
            line-height: 1.4;
        }
        .circle-container { 
            position: relative; 
            width: 300px; 
            height: 300px; 
            margin: 0 auto 32px auto; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0;
        }
        .progress-ring { 
            position: absolute; 
            top: 0; 
            left: 0; 
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.1));
        }
        .progress-ring-bg { 
            fill: none; 
            stroke: rgba(255,255,255,0.05); 
            stroke-width: 2; 
        }
        .progress-ring-fill { 
            fill: none; 
            stroke: #ffffff; 
            stroke-width: 2; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            transform-origin: center; 
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 4px rgba(255,255,255,0.3));
        }
        .exercise-circle { 
            width: 260px; 
            height: 260px; 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 50%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            padding: 40px; 
            background: rgba(0,0,0,0.4); 
            position: relative; 
            z-index: 2;
            backdrop-filter: blur(20px);
        }
        .exercise-type { 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            opacity: 0.5; 
            margin-bottom: 16px;
            font-weight: 500;
        }
        .exercise-name { 
            font-size: 18px; 
            font-weight: 500; 
            margin-bottom: 12px; 
            line-height: 1.3; 
            max-width: 180px;
            color: #ffffff;
        }
        .exercise-details { 
            font-size: 13px; 
            opacity: 0.6; 
            margin-bottom: 24px; 
            line-height: 1.4;
            font-weight: 400;
        }
        .complete-btn { 
            background: rgba(255,255,255,0.06);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 12px 24px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .complete-btn:hover { 
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        .exercise-list-container { 
            display: flex; 
            flex-direction: column; 
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 0 0 24px 0; 
            margin-bottom: 24px;
        }
        .exercise-list { 
            display: flex; 
            gap: 12px; 
            overflow-x: auto; 
            padding: 8px 0; 
            scrollbar-width: none; 
            -ms-overflow-style: none; 
            scroll-behavior: smooth;
        }
        .exercise-list::-webkit-scrollbar { display: none; }
        .exercise-item { 
            min-width: 120px; 
            padding: 12px 10px; 
            border: 1px solid rgba(255,255,255,0.08); 
            text-align: center; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: rgba(255,255,255,0.02); 
            flex-shrink: 0;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .exercise-item.current { 
            border-color: rgba(255,255,255,0.2); 
            background: rgba(255,255,255,0.08); 
            transform: scale(1.02);
        }
        .exercise-item.completed { 
            opacity: 0.4; 
            border-color: rgba(255,255,255,0.04);
            background: rgba(255,255,255,0.01);
        }
        .exercise-item-name { 
            font-size: 11px; 
            font-weight: 500; 
            margin-bottom: 4px; 
            line-height: 1.3;
            color: #ffffff;
        }
        .exercise-item-details { 
            font-size: 9px; 
            opacity: 0.6;
            font-weight: 400;
        }
        .exercise-item.current .exercise-item-details { opacity: 0.8; }
        .back-btn {
            color: rgba(255,255,255,0.6);
            padding: 8px 0;
            font-size: 11px;
            cursor: pointer;
            margin-bottom: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: fit-content;
            flex-shrink: 0;
            font-weight: 500;
            border: none;
            background: none;
            transition: color 0.3s ease;
        }
        .back-btn:hover {
            color: rgba(255,255,255,0.9);
        }
        
        .circuit-controls { 
            width: 100%; 
            max-width: 260px; 
            margin: 0 auto 24px; 
            text-align: center;
        }
        .circuit-slider-container { 
            padding: 0 16px;
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
            padding: 16px;
        }
        .circuit-slider-label { 
            font-size: 11px; 
            opacity: 0.7; 
            margin-bottom: 12px; 
            display: block;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .circuit-slider { 
            width: 100%; 
            -webkit-appearance: none; 
            appearance: none; 
            height: 3px; 
            background: rgba(255, 255, 255, 0.5); 
            outline: none; 
            cursor: pointer;
            border-radius: 2px;
        }
        .circuit-slider::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            width: 16px; 
            height: 16px; 
            border-radius: 50%; 
            background: #ffffff !important; 
            cursor: pointer; 
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .circuit-slider::-moz-range-thumb { 
            width: 16px; 
            height: 16px; 
            border-radius: 50%; 
            background: #ffffff; 
            cursor: pointer; 
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .circuit-counter { 
            position: absolute; 
            top: -32px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 8px;
        }
        .circuit-dot { 
            width: 6px; 
            height: 6px; 
            border-radius: 50%; 
            border: 1px solid rgba(255,255,255,0.3); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.1);
        }
        .circuit-dot.completed { 
            background: #ffffff;
            border-color: #ffffff;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }
        
        .completion-screen { 
            display: none; 
            flex: 1; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 40px 24px;
            min-height: calc(100vh - 40px);
        }
        .completion-title { 
            font-size: 28px; 
            font-weight: 300; 
            margin-bottom: 16px; 
            letter-spacing: 4px;
            color: #ffffff;
            text-transform: uppercase;
        }
        .completion-message { 
            font-size: 14px; 
            opacity: 0.6; 
            margin-bottom: 40px; 
            line-height: 1.6;
            font-weight: 400;
        }
        .restart-btn { 
            background: rgba(255,255,255,0.06);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
            padding: 16px 32px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .restart-btn:hover { 
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 400px) {
            body { padding: 16px; }
            .container { 
                min-height: calc(100vh - 32px);
                border-radius: 20px;
            }
            .circle-container { width: 260px; height: 260px; margin-bottom: 24px; }
            .exercise-circle { width: 220px; height: 220px; padding: 32px; }
            .exercise-name { font-size: 16px; max-width: 160px; }
            .exercise-details { font-size: 12px; }
            .complete-btn { padding: 10px 20px; font-size: 10px; }
            .day-btn { padding: 20px 16px; font-size: 13px; }
            .exercise-item { min-width: 100px; padding: 10px 8px; }
            .exercise-item-name { font-size: 10px; }
            .exercise-item-details { font-size: 8px; }
            .day-selector { padding: 32px 20px; }
        }
        @media (max-width: 320px) {
            .circle-container { width: 240px; height: 240px; }
            .exercise-circle { width: 200px; height: 200px; padding: 28px; }
            .exercise-name { font-size: 15px; max-width: 150px; }
            .exercise-item { min-width: 90px; }
        }
        @media (max-height: 600px) and (orientation: landscape) {
            .circle-container { width: 200px; height: 200px; margin-bottom: 16px; }
            .exercise-circle { width: 160px; height: 160px; padding: 20px; }
            .exercise-name { font-size: 14px; margin-bottom: 8px; }
            .exercise-details { font-size: 11px; margin-bottom: 12px; }
            .complete-btn { padding: 8px 16px; font-size: 10px; }
            .workout-header { padding: 12px 0 16px 0; margin-bottom: 16px; }
            .exercise-list-container { padding-bottom: 16px; margin-bottom: 16px; }
            .day-selector { padding: 24px 20px; }
        }

        /* Subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .day-selector, .workout-container, .completion-screen {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="daySelector" class="day-selector">
            <button class="day-btn" onclick="startWorkout(1)">Pull/Push Power + Upper Skills</button>
            <button class="day-btn" onclick="startWorkout(2)">Strength + Lower Skills + Core</button>
            <button class="day-btn" onclick="startWorkout(3)">Hybrid + Advanced Skills + Arms</button>
        </div>

        <div id="workoutContainer" class="workout-container">
            <button class="back-btn" onclick="goBack()">← Back</button>
            <div class="workout-header">
                <div id="workoutTitle" class="workout-title"></div>
            </div>
            <div class="exercise-list-container">
                <div id="exerciseList" class="exercise-list"></div>
            </div>
            <div class="circle-container">
                <div class="circuit-counter" id="circuitCounter"></div>
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring-bg" cx="150" cy="150" r="148"/>
                    <circle id="progressRing" class="progress-ring-fill" cx="150" cy="150" r="148"/>
                </svg>
                <div id="exerciseCircle" class="exercise-circle"></div>
            </div>
            <div class="circuit-controls">
                <div class="circuit-slider-container">
                    <label class="circuit-slider-label">Circuit Repetitions: <span id="circuitValue">1</span></label>
                    <input type="range" min="1" max="5" value="1" class="circuit-slider" id="circuitSlider">
                </div>
            </div>
        </div>

        <div id="completionScreen" class="completion-screen">
            <div class="completion-title">COMPLETE</div>
            <div class="completion-message">Workout finished.<br>Well done.</div>
            <button class="restart-btn" onclick="goBack()">Choose Another Day</button>
        </div>
    </div>

    <script>
        const workouts = {
            1: {
                title: "Pull/Push Power + Upper Skills",
                exercises: [
                    { type: "warmup", name: "Arm Circles + Wrist Prep", details: "45s" },
                    { type: "warmup", name: "Scapula Pushups", details: "10 reps" },
                    { type: "warmup", name: "Hollow Body Rocks", details: "10 reps" },
                    { type: "warmup", name: "Band Pull-Aparts", details: "15 reps" },
                    { type: "main", name: "Pull-ups", details: "To failure" },
                    { type: "main", name: "Ring Dips", details: "To failure" },
                    { type: "main", name: "Ring/Band Rows", details: "12-15 reps" },
                    { type: "main", name: "Diamond Pushups", details: "8-12 reps" },
                    { type: "main", name: "Chin-ups", details: "To failure" },
                    { type: "main", name: "Pike Pushups", details: "8-12 reps" },
                    { type: "main", name: "Frog Stand", details: "20-30s hold" },
                    { type: "main", name: "Pseudo Planche Lean", details: "15-25s hold" },
                    { type: "finisher", name: "Handstand Practice", details: "3x 20-40s" },
                    { type: "finisher", name: "Dumbbell Bicep Curls", details: "12-15 reps" },
                    { type: "finisher", name: "Band Tricep Extensions", details: "15-20 reps" }
                ]
            },
            2: {
                title: "Strength + Lower Skills + Core",
                exercises: [
                    { type: "warmup", name: "Hip Circles + Leg Swings", details: "45s" },
                    { type: "warmup", name: "Glute Bridges", details: "12 reps" },
                    { type: "warmup", name: "Cat-Cow Stretches", details: "30s" },
                    { type: "warmup", name: "Band Squats", details: "15 reps" },
                    { type: "main", name: "Pistol Squats", details: "Max each leg" },
                    { type: "main", name: "Archer Pushups", details: "6-10 each side" },
                    { type: "main", name: "Dumbbell Goblet Squats", details: "15-20 reps" },
                    { type: "main", name: "Ring Rows (wide grip)", details: "12-15 reps" },
                    { type: "main", name: "Single-leg Deadlifts", details: "8-12 each leg" },
                    { type: "main", name: "L-Sit Hold", details: "15-30s" },
                    { type: "main", name: "Band-Assisted Nordics", details: "5-8 reps" },
                    { type: "main", name: "Hanging Knee Raises", details: "10-15 reps" },
                    { type: "finisher", name: "Jump Squats", details: "15-20 reps" },
                    { type: "finisher", name: "Hollow Body Hold", details: "30-45s" },
                    { type: "finisher", name: "Plank to Pike", details: "10-15 reps" }
                ]
            },
            3: {
                title: "Hybrid + Advanced Skills + Arms",
                exercises: [
                    { type: "warmup", name: "Full Body Flow", details: "45s" },
                    { type: "warmup", name: "Hollow Rocks", details: "12 reps" },
                    { type: "warmup", name: "Pike Pulses", details: "12 reps" },
                    { type: "warmup", name: "Wrist Prep + Band Pulls", details: "30s" },
                    { type: "main", name: "Wide Pushups", details: "To failure" },
                    { type: "main", name: "Chin-ups", details: "To failure" },
                    { type: "main", name: "Front Lever Progression", details: "15-25s hold" },
                    { type: "main", name: "Ring Dips", details: "To failure" },
                    { type: "main", name: "Close-Grip Pushups", details: "To failure" },
                    { type: "main", name: "Band Face Pulls", details: "15-20 reps" },
                    { type: "main", name: "Back Lever Progression", details: "10-20s hold" },
                    { type: "main", name: "Dumbbell Overhead Press", details: "10-15 reps" },
                    { type: "finisher", name: "Handstand Pushup Progression", details: "3-8 reps" },
                    { type: "finisher", name: "Dumbbell Hammer Curls", details: "12-15 reps" },
                    { type: "finisher", name: "Band Tricep Pushdowns", details: "15-20 reps" }
                ]
            }
        };

        let currentWorkout = null;
        let currentExerciseIndex = 0;
        let totalCircuits = 1;
        let currentCircuit = 1;
        let mainCircuitStart = 0;
        let mainCircuitEnd = 0;

        function startWorkout(day) {
            currentWorkout = workouts[day];
            currentExerciseIndex = 0;
            currentCircuit = 1;
            document.getElementById('daySelector').style.display = 'none';
            document.getElementById('workoutContainer').style.display = 'flex';
            document.getElementById('completionScreen').style.display = 'none';
            
            // Find main circuit boundaries
            const exercises = currentWorkout.exercises;
            mainCircuitStart = exercises.findIndex(ex => ex.type === 'main');
            for (let i = exercises.length - 1; i >= 0; i--) {
                if (exercises[i].type === 'main') {
                    mainCircuitEnd = i;
                    break;
                }
            }
            
            updateWorkoutDisplay();
            createExerciseList();
            updateCircuitCounter();
        }

        function updateCircuitCounter() {
            const counter = document.getElementById('circuitCounter');
            counter.innerHTML = '';
            for (let i = 1; i <= totalCircuits; i++) {
                const dot = document.createElement('div');
                dot.className = `circuit-dot ${i <= currentCircuit - 1 ? 'completed' : ''}`;
                counter.appendChild(dot);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('circuitSlider');
            const value = document.getElementById('circuitValue');
            
            slider.addEventListener('input', function() {
                totalCircuits = parseInt(this.value);
                value.textContent = totalCircuits;
                if (currentWorkout) {
                    updateCircuitCounter();
                }
            });
        });

        function completeExercise(e) {
            if (e) e.preventDefault();
            const exercises = currentWorkout.exercises;
            currentExerciseIndex++;

            // If we're at the end of the main circuit
            if (currentExerciseIndex > mainCircuitEnd && currentCircuit < totalCircuits) {
                currentCircuit++;
                currentExerciseIndex = mainCircuitStart; // Go back to start of main circuit
                updateCircuitCounter();
                updateWorkoutDisplay();
            }
            // If we're at the end of all circuits or not in a circuit
            else if (currentExerciseIndex >= exercises.length) {
                document.getElementById('workoutContainer').style.display = 'none';
                document.getElementById('completionScreen').style.display = 'flex';
            } else {
                updateWorkoutDisplay();
            }
        }

        function goBack() {
            document.getElementById('daySelector').style.display = 'flex';
            document.getElementById('workoutContainer').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'none';
            currentWorkout = null;
            currentExerciseIndex = 0;
            currentCircuit = 1;
            document.getElementById('circuitSlider').value = 1;
            document.getElementById('circuitValue').textContent = 1;
            totalCircuits = 1;
        }

        function updateWorkoutDisplay() {
            const workout = currentWorkout;
            const exercise = workout.exercises[currentExerciseIndex];
            document.getElementById('workoutTitle').textContent = workout.title;
            const progress = (currentExerciseIndex / workout.exercises.length) * 100;
            const circumference = 2 * Math.PI * 148;
            const progressRing = document.getElementById('progressRing');
            progressRing.style.strokeDasharray = circumference;
            progressRing.style.strokeDashoffset = (1 - progress / 100) * circumference;
            const exerciseCircle = document.getElementById('exerciseCircle');
            exerciseCircle.innerHTML = `
                <div class="exercise-type">${exercise.type}</div>
                <div class="exercise-name">${exercise.name}</div>
                <div class="exercise-details">${exercise.details}</div>
                <button class="complete-btn" onclick="completeExercise(event)">
                    ${currentExerciseIndex === workout.exercises.length - 1 ? 'Finish' : 'Complete'}
                </button>
            `;
            updateExerciseList();
        }

        function createExerciseList() {
            const exerciseList = document.getElementById('exerciseList');
            const exercises = currentWorkout.exercises;
            exerciseList.innerHTML = exercises.map((exercise, index) => `
                <div class="exercise-item ${index === currentExerciseIndex ? 'current' : ''} ${index < currentExerciseIndex ? 'completed' : ''}">
                    <div class="exercise-item-name">${exercise.name}</div>
                    <div class="exercise-item-details">${exercise.details}</div>
                </div>
            `).join('');
        }

        function updateExerciseList() {
            const items = document.querySelectorAll('.exercise-item');
            items.forEach((item, index) => {
                item.className = 'exercise-item';
                if (index === currentExerciseIndex) {
                    item.classList.add('current');
                    const list = document.querySelector('.exercise-list');
                    const itemLeft = item.offsetLeft;
                    const listWidth = list.clientWidth;
                    const itemWidth = item.clientWidth;
                    list.scrollLeft = itemLeft - (listWidth - itemWidth) / 2;
                } else if (index < currentExerciseIndex) {
                    item.classList.add('completed');
                }
            });
        }
    </script>
</body>
</html>
